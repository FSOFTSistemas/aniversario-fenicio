<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicas de Presentes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Gagalín', sans-serif;
            color: #3f919d;
            background-image: url('images/fundo.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        h1 {
            text-align: center;
            color: #1b3a66;
            font-size: 36px;
            margin: 20px 0;
            font-family: 'Gagalín';
        }

        .item {
            display: flex;
            align-items: center;
            margin: 20px auto;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .item img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            transition: transform 0.3s;
        }

        .item img:hover {
            transform: scale(1.2);
        }

        .text {
            font-size: 18px;
            line-height: 1.4;
            transition: font-size 0.3s, color 0.3s;
        }

        .text:hover {
            font-size: 20px;
            color: #1b3a66;
        }

        .text ul {
            margin: 0;
            padding-left: 20px;
        }

        .text ul li {
            list-style-type: disc;
        }
        .spiderman2 {
            position: absolute;
            animation: float 2s infinite;
            top: 60%;
            left: 10%;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

    </style>
</head>
<body>
    <h1>Dicas de Presentes</h1>

    <img src="images/homem-aranha2.png"
            alt="Spider-Man"
            class="spiderman2"
            width="200">


    <div class="item">
        <img src="images/sapatos.png" alt="Ícone de sapato">
        <div class="text">
            <p><strong>Número:</strong> 32/33</p>
        </div>
    </div>

    <div class="item">
        <img src="images/roupas.png" alt="Ícone de roupas">
        <div class="text">
            <p><strong>Tamanho:</strong> 8</p>
        </div>
    </div>

    <div class="item">
        <img src="images/brinquedos.png" alt="Ícone de brinquedos">
        <div class="text">
            <p><strong>Presentes:</strong></p>
            <ul>
                <li>Carrinhos</li>
                <li>Jogos</li>
                <li>Livros</li>
                <li>Bonecos de heróis</li>
            </ul>
        </div>
    </div>

    
</body>
</html>
